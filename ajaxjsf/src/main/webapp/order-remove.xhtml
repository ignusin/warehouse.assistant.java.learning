<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:body>
    <ui:composition template="/WEB-INF/templates/layout.xhtml">
    	<ui:define name="content">
    		<h3>Remove Order</h3>
    		<h:form>
    			<input type="hidden" name="id" value="#{param.id}" />
	    		<p>
	    			Are you sure you want to delete selected order?
	    		</p>
	    		
	    		<h:link styleClass="btn btn-default" outcome="/orders.xhtml" value="Return to orders" />
	    		<span class="inline-space-15"></span>
	    		<h:commandButton styleClass="btn btn-danger" action="#{orderRemoveController.delete()}" value="Yes, please remove" />
    		</h:form>
    	</ui:define>
    </ui:composition>
</h:body>

</html>
