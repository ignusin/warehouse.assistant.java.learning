<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:body>
    <ui:composition template="/WEB-INF/templates/layout.xhtml">
    	<ui:define name="content">
    		<h3>Items</h3>
    		
    		<h:form rendered="#{itemsController.items.size() > 0}">
	    		<h:dataTable value="#{itemsController.items}" var="it" styleClass="table table-striped">
	    			<h:column headerClass="col-md-2">
	    				<f:facet name="header">Item No</f:facet>
	    				#{it.itemNo}
	    			</h:column>
	    			<h:column headerClass="col-md-3">
	    				<f:facet name="header">Name</f:facet>
	    				#{it.name}
	    			</h:column>
	    			<h:column headerClass="col-md-4">
	    				<f:facet name="header">Description</f:facet>
	    				#{it.description}
	    			</h:column>
	    			<h:column headerClass="col-md-1">
	    				<f:facet name="header">Unit</f:facet>
	    				#{it.unit}
	    			</h:column>
	    			<h:column headerClass="col-md-1">
	    				<f:facet name="header">Price</f:facet>
	    				#{it.price}
	    			</h:column>
	    			<h:column headerClass="col-md-1">
	    				<f:facet name="header">In stock</f:facet>
	    				#{it.inStock}
	    			</h:column>
	    			<h:column>
	    				<div class="col-buttons-2">
		    				<h:commandButton styleClass="btn btn-default btn-xs" action="itemsController.edit(it)" value="Edit"></h:commandButton>
		    				<h:commandButton styleClass="btn btn-danger btn-xs" action="#{itemsController.delete(it)}" value="Delete"></h:commandButton>
	    				</div>
	    			</h:column>
	    		</h:dataTable>
    		</h:form>
    		
    		<ui:fragment rendered="#{itemsController.items.size() == 0}">
	    		<p>
	    			No items added so far.
	    		</p>
    		</ui:fragment>
    	</ui:define>
    </ui:composition>
</h:body>

</html>
